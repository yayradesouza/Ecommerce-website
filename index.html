<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-compatible", content="IE-edge">
        <meta name="viewport", content="width=device-width">

        <title>Ecommerce website</title>
        <link rel="stylesheet" href="/assets/css/styles.css">
        <link rel="icon" href="/assets/images/logo.png" type="images/png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">

        <script src="https://kit.fontawesome.com/97bee71518.js" crossorigin="anonymous"></script>

    </head>
    <body>
        <section class="hero">
            <div class="container">
                <div class="header">
                   <div class="logo"><img src="/assets/images/logo.png"></div>
                   <nav class="nav_menu">
                   <div class="icon-shoppingcart"><i class="fa-sharp fa-light fa-cart-shopping"></i></div>
                   <div class="icon-user"><i class="fa-thin fa-user"></i></div>
                   <div class="icon-menu"><i class="fa-solid fa-bars"></i></div>
                   </nav>
                </div>
                <div class="hero_content">
                    <p class="new_product">New Product <br> Collection</p>
                    <p class="shop_link">Shop Now</p>
                    </div>
                
                    
                </div>
            </div>

        </section>
